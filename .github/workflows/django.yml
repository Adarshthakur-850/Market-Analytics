name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: testsecretkey
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
      DB_NAME: test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: 127.0.0.1
      DB_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do sleep 1; done

      # ðŸ”¥ Automatically detect Django root (where manage.py exists)
      - name: Locate manage.py
        id: find_manage
        run: |
          MANAGE_PATH=$(find . -name manage.py | head -n 1 | xargs dirname)
          echo "DJANGO_DIR=$MANAGE_PATH" >> $GITHUB_ENV
          echo "Django directory: $MANAGE_PATH"

      - name: Django check
        run: |
          cd $DJANGO_DIR
          python manage.py check

      - name: Apply migrations
        run: |
          cd $DJANGO_DIR
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          cd $DJANGO_DIR
          python manage.py test --verbosity=2
